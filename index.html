<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="root">
      <div class="video-container">
        <div class="coverOverlay"></div>
        <video autoplay muted loop id="myVideo">
          <source
            src="https://res.cloudinary.com/ds1ktvqk1/video/upload/v1656843865/3182862569_ex7wdq.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="weather-app container">
        <div class="forecast-information">
          <button
            type="button"
            class="btn btn-secondary btn-sm shadow form-right"
            id="currentLocation"
          >
            Current Location
          </button>

          <form class="weather-search" id="citySearch">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="citySearchInput"
                />
              </div>
              <div class="col-4 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-outline-secondary w-100 shadow"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col" id="temperature">
              <div class="temperature d-flex justify-content-start">
                <img
                  src=" http://openweathermap.org/img/wn/10d@2x.png"
                  alt="icon"
                  id="weatherIcon"
                />
                <span
                  class="current-temperature"
                  id="current-temperature"
                ></span>
                <span class="celsius-fahrenheit">
                  <a href="#" id="celcium" class="active">ºC</a>|<a
                    href="#"
                    id="fahrenheit"
                    >ºF</a
                  >
                </span>
              </div>
            </div>

            <div class="col" id="windSpeed">
              <p class="humidity"></p>
              <p id="wind"></p>
            </div>

            <div class="col">
              <div class="current-data">
                <h1></h1>
                <p class="date" id="current-date"></p>
                <p class="clouds"></p>
              </div>
            </div>
          </div>

          <div class="row weather-for-a-week" id="weekForecast"></div>
        </div>

        <p class="coder">
          This project was coded by
          <a
            href="https://www.linkedin.com/in/marina-tupchii-750b12217/"
            target="_blank"
            >Marina Tupchii</a
          >
          and is
          <a
            href="https://github.com/Maryna-Tupchii/Weather-app"
            target="_blank"
            >opened sourced on GitHub</a
          >
          from
          <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
